query get_blog_posts(
  $per_page: Int,
  $page: Int,
  $tags: String,
  $slug: String,
  $published_at_gt: String,
  $published_at_lt: String
)
{
	customizations (
		per_page: $per_page
		page: $page
		name: "blog_post"
		properties: [
			{
				name: "slug"
				value: $slug
			}
		]
	)
  {
    current_page
    per_page
		total_entries
		total_pages
		has_next_page
		has_previous_page
		results {
      author_avatar_url(version:"medium")
      author_name: property(name: "author_name")
      content: property(name: "content")
      excerpt: property(name: "excerpt")
      id: property(name: "id")
      post_path: property(name: "post_path")
      published_at: property(name: "published_at")
      title: property(name: "title")
      slug: property(name: "slug")
		}
	}
}
